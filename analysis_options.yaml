# Ten plik konfiguruje analyzer, który statycznie analizuje kod Darta,
# aby sprawdzać błędy, ostrzeżenia i linty.
#
# Problemy zidentyfikowane przez analyzer są wyświetlane w IDE obsługujących Darta.
# Analyzer można również wywołać z wiersza poleceń, uruchamiając `flutter analyze`.

# Poniższa linia aktywuje zestaw zalecanych lintów dla aplikacji Flutter,
# pakietów i wtyczek zaprojektowanych w celu zachowania dobrych praktyk kodowania.
include: package:flutter_lints/flutter.yaml

linter:
  # Reguły linta zastosowane w tym projekcie można dostosować poniżej w celu
  # wyłączenia reguł z `package:flutter_lints/flutter.yaml` lub włączenia dodatkowych.
  # Lista wszystkich dostępnych lintów znajduje się na https://dart.dev/lints.
  #
  # Zamiast wyłączać regułę linta dla całego projektu w sekcji poniżej,
  # można ją również stłumić dla pojedynczej linii kodu lub konkretnego pliku
  # za pomocą składni `// ignore: name_of_lint` lub `// ignore_for_file: name_of_lint`.
  rules:
    # avoid_print: false  # Uncomment to disable the `avoid_print` rule
    # prefer_single_quotes: true  # Uncomment to enable the `prefer_single_quotes` rule

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
